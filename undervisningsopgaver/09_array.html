<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1pc solid silver;
            margin: 7vw;
            padding: 1vw;
        }
    </style>
</head>

<body>

    <div id="display"></div>



    <script>
        let playlist = ["Hot Chocolate - Everyone's a winner", "Tommy Seebach - Disko Tango", "Hot Chocolate - Everyone's a winner", "Tommy Seebach - Disko Tango", "Hot Chocolate - Everyone's a winner", "Tommy Seebach - Disko Tango"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })
    </script>


</body></html>
